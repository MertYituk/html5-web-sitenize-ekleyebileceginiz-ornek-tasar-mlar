<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uygulama 09 || CapsLock Control </title>

    <script src="https://kit.fontawesome.com/aeca299997.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <style>
       
        #text1{
            color:red;
            display:none;
        }
        

    </style>

</head>

<body>

    <input id="input1" type="text" placeholder="Birşeyler yazalım" />
    <p id="text1">CapsLock AÇIK</p>


    <script>

        var input = document.getElementById("input1");
        var text = document.getElementById("text1");

        input.addEventListener("keyup", function (event) {

            if (event.getModifierState("CapsLock")) {

                text.style.display = "block";

            }
            else {
                text.style.display = "none";
            }




        });
        



    </script>



</body>
</html>
