<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uygulama 08 || Pagination </title>

    <script src="https://kit.fontawesome.com/aeca299997.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <style>
        
        .pagination a{

            color:black;
            text-decoration:none;
            float:left;
            padding:10px 20px;
            transition:background-color .5s;
        }

        .pagination a.active{

            color:white;
            background-color:deepskyblue;

        }

        .pagination a:hover:not(.active){
            background-color:#ddd;
        }

    </style>

</head>

<body>

    <div class="pagination">


        <a class="exception" href="#">&laquo;</a>

        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#" class="active">3</a>
        <a href="#">4</a>
        <a href="#">5</a>


        <a class="exception" href="#">&raquo;</a>
    </div>




    <script>

        $(function () {

            var element = document.getElementsByTagName("a");

            for (i = 0; i < element.length; i++) {

                $(element[i]).click(function () {

                    $(this).not(".exception").addClass("active").siblings().removeClass("active");

                });


            }




        });
        



    </script>



</body>
</html>
